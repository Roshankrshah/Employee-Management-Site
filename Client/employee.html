<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container">
        <div class="flex-item img-container">
            <img src="" alt="User Profile" class="profile-image">
        </div>
        <div class="user-details flex-item">
            <form>
                <div class="mb-3">
                    <label for="editId" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="editId" disabled readonly>
                </div>
                <div class="mb-3">
                    <label for="editName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="editName" disabled readonly>
                </div>
                <div class="mb-3">
                    <label for="editEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="editEmail" disabled readonly>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="editPassword">
                </div>
                <div class="mb-3">
                    <label for="editSalary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="editSalary" disabled readonly>
                </div>
                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <textarea class="form-control" id="editAddress" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Photo</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </form>
        </div>
    </div>
    <div class="btn-container">
        <button class="save-btn">Save Changes</button>
        <button class="logout-emp-btn">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="employee.js"></script>
</body>

</html>
